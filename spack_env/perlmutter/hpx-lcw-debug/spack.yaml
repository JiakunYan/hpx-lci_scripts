# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  packages:
    all:
      compiler:
        - gcc@12.3.0 # Your preferred compiler here
  # add package specs to the `specs` list
  specs:
  - octotiger@master%gcc@12.3.0+cuda+kokkos cuda_arch=80 cppflags="-L/opt/cray/pe/mpich/8.1.28/gtl/lib -lmpi_gtl_cuda" ^cppuddle max_number_gpus=4 ^hpx networking=lci,lcw,mpi max_cpu_count=256 build_type=Debug ^cray-mpich ^lci+examples+tests+benchmarks+debug+pcounter fabric=ofi default-pm=cray build_type=Debug ^ silo~mpi ^ lcw build_type=Debug
  view: true
  concretizer:
    unify: true
  develop:
    hpx:
      path: ../../../../hpx-lcw
      spec: hpx@=master
    lcw:
      path: ../../../../lcw
      spec: lcw@=master
    lci:
      path: ../../../../LC
      spec: lci@=master
