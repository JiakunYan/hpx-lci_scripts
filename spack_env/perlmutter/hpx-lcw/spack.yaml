# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - octotiger@master+cuda+kokkos cuda_arch=80 cppflags="-L/opt/cray/pe/mpich/8.1.25/gtl/lib -lmpi_gtl_cuda" ^cppuddle max_number_gpus=4 ^hpx networking=lci,lcw,mpi max_cpu_count=256 ^cray-mpich ^lci+examples+tests+benchmarks fabric=ofi default-pm=cray
  view: true
  concretizer:
    unify: true
  develop:
    hpx:
      path: ../../../../hpx-lcw
      spec: hpx@=master
    lcw:
      path: ../../../../lcw
      spec: lcw@=master
    lci:
      path: ../../../../LC
      spec: lci@=master
