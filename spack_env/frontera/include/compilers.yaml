compilers:
- compiler:
    spec: clang@=3.4.2
    paths:
      cc: /usr/bin/clang
      cxx: /usr/bin/clang++
      f77: null
      fc: null
    flags: {}
    operating_system: centos7
    target: x86_64
    modules: []
    environment: {}
    extra_rpaths: []
- compiler:
    spec: gcc@=12.2.0
    paths:
      cc: /opt/apps/gcc/12.2.0/bin/gcc
      cxx: /opt/apps/gcc/12.2.0/bin/g++
      f77: /opt/apps/gcc/12.2.0/bin/gfortran
      fc: /opt/apps/gcc/12.2.0/bin/gfortran
    flags: {}
    operating_system: centos7
    target: x86_64
    modules: []
    environment:
      prepend_path:
        LD_LIBRARY_PATH: "/opt/apps/gcc/12.2.0/lib:/opt/apps/gcc/12.2.0/lib64"
    extra_rpaths: []
- compiler:
    spec: gcc@=4.8.5
    paths:
      cc: /usr/bin/gcc
      cxx: /usr/bin/g++
      f77: /usr/bin/gfortran
      fc: /usr/bin/gfortran
    flags: {}
    operating_system: centos7
    target: x86_64
    modules: []
    environment: {}
    extra_rpaths: []
