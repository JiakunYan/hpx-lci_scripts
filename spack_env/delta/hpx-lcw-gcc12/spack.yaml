# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - hpx-bench@master%gcc@12.3.0 ^hpx+examples networking=lci max_cpu_count=128 ^lci+examples+tests+benchmarks fabric=ofi
  view: true
  concretizer:
    unify: true
  develop:
    hpx_bench:
      path: ../../../../hpx_bench
      spec: hpx-bench@=master
    hpx:
      path: ../../../../hpx-lcw
      spec: hpx@=master
    lci:
      path: ../../../../LC
      spec: lci@=master
    lcw:
      path: ../../../../lcw
      spec: lcw@=master
