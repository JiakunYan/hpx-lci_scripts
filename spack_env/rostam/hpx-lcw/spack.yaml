# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - octotiger@master ^hpx networking=lci,lcw,mpi ^openmpi@4.1.5 fabrics=ucx schedulers=slurm +pmi ^ ucx@1.14.0
  view: true
  concretizer:
    unify: true
  develop:
    hpx:
      path: ../../../../hpx-lcw
      spec: hpx@=master
    lcw:
      path: ../../../../lcw
      spec: lcw@=master
    lci:
      path: ../../../../LC
      spec: lci@=master
